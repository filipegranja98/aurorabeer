    <script>
       const blocosPorCondominio = {

            "Pau Brasil": ["1", "2", "3", "4"]
        };


        function atualizarBlocos() {
            const condominioSelecionado = document.getElementById("condominio").value;
            const blocoSelect = document.getElementById("bloco");
            
            blocoSelect.innerHTML = '<option value="">Selecione</option>';
            
            if (condominioSelecionado && blocosPorCondominio[condominioSelecionado]) {
                blocosPorCondominio[condominioSelecionado].forEach(bloco => {
                    const option = document.createElement("option");
                    option.value = bloco;
                    option.textContent = `Bloco ${bloco}`;
                    blocoSelect.appendChild(option);
                });
            }
        }
    </script>
